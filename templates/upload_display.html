<!DOCTYPE html>
<html lang="ru">
<head>
  </head>
  <body>
    <h1>Загрузите изображение для распознования бургер-меню</h1>
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" id="myFile" name="uploaded-file" accept=".jpg">
        <input type="submit" value="Разпознать">
    </form>
  <br>
  <p style="color:green;">Файл загружен успешно. Время распознования: {{time}} s</p>
  <form action="/show_image" target="_blank">
        <input type="submit" value="Показать изображение" />
    </form>
  </body>
</html>
